<html>
<head>
  <title>RPNCalc</title>
  <script type="text/javascript" src="/scripts/jquery-1.9.0.js"></script>
  <script type="text/javascript" src="/scripts/ejs-1.0.js"></script>
  <script type="text/javascript" src="/browserify.js"></script>
  <script type="text/javascript" src="/scripts/rpncalc.ui.js"></script>
  <link type="text/css" rel="stylesheet" href="/css/rpncalc.css">
</head>
<body>
<div id="calc">
  <div id="statusBar"></div>
  <div id="stack"></div>
  <div id="buttons">
    <button>Enter</button>
    <button>+/-</button>
    <button>Drop</button>
    <button>Swap</button>
    <button>Store</button>
    <br/>

    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>/</button>
    <button>PI</button>
    <button>sin</button>
    <button>cos</button>
    <button>tan</button>
    <br/>

    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>x</button>
    <button>1/x</button>
    <button>asin</button>
    <button>acos</button>
    <button>atan</button>
    <br/>

    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>-</button>
    <button>sqrt</button>
    <button>nroot</button>
    <button>log</button>
    <button>ln</button>
    <br/>

    <button class="empty"></button>
    <button>0</button>
    <button>.</button>
    <button>+</button>
    <button>x^2</button>
    <button>y^x</button>
    <br/>
  </div>
</div>
<script id="stackTemplate" type="text/ejs">
  <div id="stackError">[%= currentError ? currentError.message : '&nbsp;' %]</div>
  <div id="stackItemsContainer">
    [% for(var i = Math.max(stackItemsToDisplay - 1, rpncalc.stack.length - 1); i >= 0; i--) { %]
    <div class="stackItem">
      <div class="stackItemNumber">[%= (i + 1) %]:</div>
      <div class="stackItemValue">[%= helpers.stackItemToString(rpncalc.stack[i]) %]</div>
    </div>
    [% } %]
  </div>
  <div id="stackInputContainer">
    <input id="stackInput" class="stackItem stackItemInput" value="[%= stackInputValue %]">
  </div>
</script>
<script id="statusBarTemplate" type="text/ejs">
  <div id="angleMode">[%= helpers.angleModeToString(rpncalc.angleMode) %]</div>
  <div id="numBase">[%= helpers.numBaseToString(rpncalc.numBase) %]</div>
</script>
</body>
</html>
