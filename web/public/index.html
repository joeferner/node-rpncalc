<html>
<head>
  <title>RPNCalc</title>
  <script type="text/javascript" src="scripts/jquery-1.9.0.js"></script>
  <script type="text/javascript" src="scripts/ejs-1.0.js"></script>
  <script type="text/javascript" src="scripts/rpncalc.ui.js"></script>
  <link type="text/css" rel="stylesheet" href="css/rpncalc.css">
  <script>
    var gui = require('nw.gui');
  </script>
</head>
<body>
<div id="calc">
  <div id="statusBar">
    <div id="angleMode" class="firstItem"></div>
    <div id="numBase"></div>
  </div>
  <div id="error"></div>
  <div id="stack"></div>
  <div id="stackInputContainer">
    <input id="stackInput" class="stackItem stackItemInput" value="">
  </div>
  <div id="buttons">
    <div class="wider">
      <button>Enter</button>
      <button>Drop</button>
      <button>Swap</button>
      <button>Store</button>
      <button class="widest">Convert</button>
    </div>

    <div class="buttonsFirstGroup">
      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button fn="divide">/</button>
      </div>

      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button fn="multiply">x</button>
      </div>

      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button fn="subtract">-</button>
      </div>

      <div>
        <button>+/-</button>
        <button>0</button>
        <button>.</button>
        <button fn="plus">+</button>
      </div>
    </div>

    <div class="buttonsSecondGroup">
      <div>
        <button fn="pi">&pi;</button>
        <button fn="sin">sin</button>
        <button fn="cos">cos</button>
        <button fn="tan">tan</button>
      </div>

      <div>
        <button fn="inv">1/x</button>
        <button fn="asin">asin</button>
        <button fn="acos">acos</button>
        <button fn="atan">atan</button>
      </div>

      <div>
        <button fn="sqrt">&radic;</button>
        <button fn="nroot"><sup>x</sup>&radic;</button>
        <button fn="log">log</button>
        <button fn="ln">ln</button>
      </div>

      <div>
        <button fn="pow2">x<sup>2</sup></button>
        <button fn="pow">y<sup>x</sup></button>
        <button fn="factorial">x!</button>
        <button fn="exp"><i>e</i><sup>x</sup></button>
      </div>
    </div>
  </div>
</div>
<script id="stackTemplate" type="text/ejs">
  <div id="stackItemsContainer">
    [% for(var i = Math.max(stackItemsToDisplay - 1, rpncalc.stack.length - 1); i >= 0; i--) { %]
    <div class="stackItem" id="stackItem_[%= i %]">
      <div class="stackItemNumber">[%= (i + 1) %]:</div>
      <div class="stackItemValue">[%= rpncalc.stack[i] %]</div>
    </div>
    [% } %]
  </div>
</script>
</body>
</html>
