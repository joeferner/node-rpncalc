<html>
<head>
  <title>RPNCalc</title>
  <script type="text/javascript" src="/scripts/jquery-1.9.0.js"></script>
  <script type="text/javascript" src="/scripts/ejs-1.0.js"></script>
  <script type="text/javascript" src="/browserify.js"></script>
  <script type="text/javascript" src="/scripts/rpncalc.ui.js"></script>
  <link type="text/css" rel="stylesheet" href="/css/rpncalc.css">
</head>
<body>
<div id="calc">
  <div id="statusBar"></div>
  <div id="stack"></div>
  <div id="buttons">
    <button>Enter</button>
    <button>+/-</button>
    <button>Drop</button>
    <button>Swap</button>
    <br/>

    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>/</button>
    <br/>

    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>x</button>
    <br/>

    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>-</button>
    <br/>

    <button class="empty"></button>
    <button>0</button>
    <button>.</button>
    <button>+</button>
    <br/>
  </div>
</div>
</body>
</html>
